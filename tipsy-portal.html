        .button {

            border: none;
            padding: 15px 40px;
            font-size: 1.3rem;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Comic Sans MS', cursive;
            font-weight: bold;
            transition: all 0.3s;
            border: 3px solid #ffd700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 10px;
        }
        
        .button:hover {
            transform: scale(1.1) rotate(2deg);

            box-shadow: 0 10px 25px rgba(0,0,0,0.3);

        .button:active {

        .message {

        .error {

        }
        
        .success {
            background: #51cf66;
            color: white;
            animation: bounce 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        @keyframes bounce {
            0%, 100% { transform: scale(1); }

        .hint {

            font-size: 0.9rem;

            right: 10px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.3s;
        }
        
        .sound-toggle:hover {

        }
        
        .animal-emoji {
            font-size: 3rem;

            display: inline-block;

        @keyframes spin {

        }
        
        .party-popper {
            position: fixed;
            pointer-events: none;
            font-size: 2rem;
            animation: pop 1s ease-out forwards;

        @keyframes pop {
            0% { transform: scale(0) rotate(0deg); opacity: 1; }

    </style>

<body>

    <script>

        // Track attempts for fun messages
        let attempts = 0;
        let soundEnabled = true;
        let audioContext = null;
        
        // Initialize audio context on first user interaction
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
        }
        
        // Toggle sound on/off
        function toggleSound() {
            soundEnabled = !soundEnabled;
            document.getElementById('soundToggle').textContent = soundEnabled ? 'üîä' : 'üîá';
        }
        
        // Generate random animal noise
        function playRandomAnimalNoise() {
            if (!soundEnabled) return;
            
            initAudio();
            
            const animals = [
                { name: 'üê∂ Dog', play: playBark },
                { name: 'üê± Cat', play: playMeow },
                { name: 'üêî Chicken', play: playCluck },
                { name: 'üêÆ Cow', play: playMoo },
                { name: 'üêë Sheep', play: playBaa },
                { name: 'üê∑ Pig', play: playOink },
                { name: 'ü¶Ü Duck', play: playQuack },
                { name: 'üê∏ Frog', play: playRibbit },
                { name: 'üêò Elephant', play: playElephant },
                { name: 'ü¶Å Lion', play: playRoar }
            ];
            
            // Pick random animal
            const animal = animals[Math.floor(Math.random() * animals.length)];
            
            // Show animal emoji

            animalEmoji.textContent = animal.name;
            animalEmoji.style.display = 'block';
            setTimeout(() => {

            // Play animal sound
            animal.play();

        // Animal sound generators using Web Audio API
        function playBark() {
            const now = audioContext.currentTime;
            
            // Two quick tones for "woof"
            for (let i = 0; i < 2; i++) {
                const osc = audioContext.createOscillator();
                const gain = audioContext.createGain();
                
                osc.type = 'sawtooth';
                osc.frequency.value = 300 + (i * 100);
                
                gain.gain.setValueAtTime(0.3, now + (i * 0.1));
                gain.gain.exponentialRampToValueAtTime(0.01, now + (i * 0.1) + 0.1);
                
                osc.connect(gain);
                gain.connect(audioContext.destination);
                
                osc.start(now + (i * 0.1));
                osc.stop(now + (i * 0.1) + 0.1);
            }
        }
        
        function playMeow() {
            const now = audioContext.currentTime;

            const gain = audioContext.createGain();
            
            osc.type = 'sine';
            osc.frequency.setValueAtTime(600, now);
            osc.frequency.exponentialRampToValueAtTime(400, now + 0.3);
            
            gain.gain.setValueAtTime(0.2, now);
            gain.gain.exponentialRampToValueAtTime(0.01, now + 0.4);
            
            osc.connect(gain);
            gain.connect(audioContext.destination);
            
            osc.start(now);
            osc.stop(now + 0.4);
        }

                const gain = audioContext.createGain();
                
                osc.type = 'square';

        }
        
        function playBaa() {
            const now = audioContext.currentTime;
            const osc = audioContext.createOscillator();

            osc.type = 'triangle';
            osc.frequency.setValueAtTime(200, now);
            osc.frequency.exponentialRampToValueAtTime(180, now + 0.4);
            
            gain.gain.setValueAtTime(0.25, now);

                osc.start(now + (i * 0.2));

        function playRibbit() {
            const now = audioContext.currentTime;

            for (let i = 0; i < 3; i++) {

        // Generate party music and sounds
        function playPartyNoises() {
            if (!soundEnabled) return;
            
            initAudio();
            
            // Create confetti effect
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const popper = document.createElement('div');
                    popper.className = 'party-popper';
                    popper.textContent = ['üéâ', 'üéä', '‚ú®', 'üéà', 'ü•≥'][Math.floor(Math.random() * 5)];
                    popper.style.left = Math.random() * window.innerWidth + 'px';
                    popper.style.top = Math.random() * window.innerHeight + 'px';
                    document.body.appendChild(popper);
                    setTimeout(() => popper.remove(), 1000);
                }, i * 100);
            }
            
            const now = audioContext.currentTime;
            
            // Play celebratory fanfare
            const notes = [523.25, 659.25, 783.99, 1046.50]; // C5, E5, G5, C6
            
            notes.forEach((freq, index) => {
                const osc = audioContext.createOscillator();
                const gain = audioContext.createGain();
                
                osc.type = 'triangle';
                osc.frequency.value = freq;
                
                gain.gain.setValueAtTime(0.2, now + (index * 0.15));
                gain.gain.exponentialRampToValueAtTime(0.01, now + (index * 0.15) + 0.3);
                
                osc.connect(gain);
                gain.connect(audioContext.destination);
                
                osc.start(now + (index * 0.15));
                osc.stop(now + (index * 0.15) + 0.3);
            });
            
            // Add some drum sounds
            setTimeout(() => {
                // Kick drum
                const kick = audioContext.createOscillator();
                const kickGain = audioContext.createGain();
                kick.type = 'triangle';
                kick.frequency.setValueAtTime(100, now + 0.6);
                kick.frequency.exponentialRampToValueAtTime(40, now + 0.65);
                kickGain.gain.setValueAtTime(0.3, now + 0.6);
                kickGain.gain.exponentialRampToValueAtTime(0.01, now + 0.65);
                kick.connect(kickGain);
                kickGain.connect(audioContext.destination);
                kick.start(now + 0.6);
                kick.stop(now + 0.65);
                
                // Snare
                const noise = audioContext.createBufferSource();
                const noiseGain = audioContext.createGain();
                const bufferSize = audioContext.sampleRate * 0.1;
                const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
                const data = buffer.getChannelData(0);
                for (let i = 0; i < bufferSize; i++) {
                    data[i] = Math.random() * 2 - 1;
                }
                noise.buffer = buffer;
                noiseGain.gain.setValueAtTime(0.2, now + 0.65);
                noiseGain.gain.exponentialRampToValueAtTime(0.01, now + 0.7);
                noise.connect(noiseGain);
                noiseGain.connect(audioContext.destination);
                noise.start(now + 0.65);
            }, 0);
        }
        
        // Generate random background music
        let backgroundMusicInterval = null;
        
        function startRandomMusic() {
            if (!soundEnabled) return;
            
            initAudio();
            
            // Stop any existing music
            if (backgroundMusicInterval) {
                clearInterval(backgroundMusicInterval);
            }
            
            // Play random notes every 0.5 seconds
            backgroundMusicInterval = setInterval(() => {
                if (!soundEnabled) return;
                
                const now = audioContext.currentTime;
                const osc = audioContext.createOscillator();
                const gain = audioContext.createGain();
                
                // Randomly choose between different sounds
                const random = Math.random();
                
                if (random < 0.3) {
                    // Melodic notes
                    const notes = [261.63, 293.66, 329.63, 349.23, 392.00, 440.00, 493.88, 523.25];
                    osc.frequency.value = notes[Math.floor(Math.random() * notes.length)];
                    osc.type = 'sine';
                    gain.gain.value = 0.05;
                } else if (random < 0.6) {
                    // Fun sounds
                    osc.frequency.value = 100 + Math.random() * 200;
                    osc.type = ['sawtooth', 'square', 'triangle'][Math.floor(Math.random() * 3)];
                    gain.gain.value = 0.03;
                } else {
                    // Percussion
                    osc.frequency.value = 50 + Math.random() * 50;
                    osc.type = 'triangle';
                    gain.gain.value = 0.1;
                }
                
                gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                
                osc.connect(gain);
                gain.connect(audioContext.destination);
                
                osc.start();
                osc.stop(audioContext.currentTime + 0.3);
            }, 500);
        }
        
        function stopRandomMusic() {
            if (backgroundMusicInterval) {
                clearInterval(backgroundMusicInterval);
                backgroundMusicInterval = null;
            }
        }
        
        // Start random background music
        startRandomMusic();
        
        function checkPassword() {
            const passwordInput = document.getElementById('password');
            const messageDiv = document.getElementById('message');
            const enteredPassword = passwordInput.value;
            
            // Clear previous message classes
            messageDiv.classList.remove('error', 'success');
            
            if (enteredPassword === SECRET_PASSWORD) {
                // Correct password - PARTY TIME!
                stopRandomMusic();
                playPartyNoises();
                
                messageDiv.innerHTML = "üéâ ACCESS GRANTED! üéâ<br>Redirecting to Tipsy Turnpike...";
                messageDiv.classList.add('success');
                
                // Disable button to prevent double clicks
                document.getElementById('submitBtn').disabled = true;
                
                // Redirect to YouTube channel after a short delay
                setTimeout(() => {
                    window.location.href = YOUTUBE_CHANNEL;
                }, 2000);
            } else {
                // Wrong password - play animal noise!
                playRandomAnimalNoise();
                
                attempts++;
                
                const errorMessages = [
                    "‚ùå Nope! That's not the secret sauce!",
                    "ü§™ Wrong! Are you even an AI?",
                    "üòÖ Haha, nice try human!",
                    "üíÄ Access Denied! The AI gods are not pleased!",
                    "üé™ Incorrect! Want to hear another animal?",
                    "üîÆ The magic 8-ball says: Not even close!",
                    "üêù Bzzzt! Wrong password buzzer sound!",
                    "üåà That password is so wrong it changed colors!",
                    "ü¶Ñ Only unicorns and Tipsy know the real password!",
                    "ü§ñ BEEP BOOP! Password rejected by the robot overlords!"
                ];
                
                // Special message for specific wrong attempts
                if (enteredPassword.toLowerCase() === "password") {
                    messageDiv.innerHTML = "üôÑ 'password'? Really? That's the first thing ANYONE tries!";
                } else if (enteredPassword === "1_step_at_a_time") {
                    messageDiv.innerHTML = "üòè Close! But check your symbols... @ vs _";
                } else if (enteredPassword.includes("tipsy")) {
                    messageDiv.innerHTML = "üç∑ Ooh, you're getting warmer! But not quite!";
                } else if (enteredPassword.length > 15) {
                    messageDiv.innerHTML = "üìè That's longer than my shopping list! Try something shorter!";
                } else {
                    // Pick a random error message
                    const randomMessage = errorMessages[Math.floor(Math.random() * errorMessages.length)];
                    messageDiv.innerHTML = randomMessage + `<br><small>(Attempt #${attempts})</small>`;
                }
                
                messageDiv.classList.add('error');
                
                // Clear the input
                passwordInput.value = '';
                passwordInput.focus();
                
                // Fun console message for the curious
                console.log("üîç Attempt #" + attempts + ": " + enteredPassword);
                console.log("ü§´ Keep trying, human!");
            }
        }
        
        function showHint() {
            const hintBox = document.getElementById('hintBox');
            
            if (hintBox.style.display === 'none') {
                hintBox.style.display = 'block';
                
                const hints = [
                    "ü§´ The password has: numbers, symbols, and letters",

        // Allow pressing Enter to submit

        console.log("ü§´ Pssst! Looking for a secret? The password is 1_step@atime");
